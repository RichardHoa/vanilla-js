<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        color: var(--highlight);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .hero {
        width: 100%;
        max-width: 900px;
        padding: 40px;
        background: var(--primaryColor);
        border-radius: 10px;
        margin: 20px auto;
      }

      .hero-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
      }

      h1 {
        font-size: 2rem;
        color: var(--highlight);
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.5rem;
        color: var(--secondaryColor);
      }

      p {
        font-size: 1.1rem;
        color: var(--highlight);
      }

      .features {
        max-width: 900px;
        margin: 40px auto;
      }

      .feature-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .feature {
        background: var(--secondaryColor);
        padding: 20px;
        border-radius: 10px;
        width: 250px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }

      .feature h4 {
        font-size: 1.2rem;
        color: var(--highlight);
      }

      .feature p {
        font-size: 1rem;
        color: var(--highlight);
      }

      .testimonials {
        max-width: 900px;
        margin: 40px auto;
      }

      .testimonial-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .testimonial {
        background: var(--highlight);
        padding: 20px;
        border-radius: 10px;
        width: 250px;
        color: black;
      }

      .testimonial img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }

      blockquote {
        font-style: italic;
      }

      .cta {
        margin-top: 40px;
      }

      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background: var(--primaryColor);
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        border-radius: 5px;
        transition: background 0.3s;
      }

      .cta-button:hover {
        background: var(--secondaryColor);
      }
    </style>
  </head>
  <body>
    <h1>The data of this page is being loaded from different files</h1>
    <h2>We are stimulating 2 seconds of delay</h2>
    <section class="hero">
      <img id="hero-image" src="" alt="Hero Image" class="hero-image" />
      <h1 id="heading"></h1>
      <h2 id="subheading"></h2>
      <p id="body-text"></p>
    </section>

    <section class="features">
      <h3>Why Choose Us?</h3>
      <div id="feature-list" class="feature-list"></div>
    </section>

    <section class="testimonials">
      <h3>What Our Users Say</h3>
      <div id="testimonial-list" class="testimonial-list"></div>
    </section>

    <section class="cta">
      <a id="cta-button" href="#" class="cta-button"></a>
    </section>
    <a
      href="https://www.linkedin.com/in/thaihoa2291/?profileId=ACoAADgy6ucB48mQKQ15Y1maxXwsDKH9jRpyB-0"
      target="_blank"
      >Click here</a
    >
  </body>
</html>
